  <script>
    document.getElementById('menu-dots').addEventListener('click', function() {
      const dropdown = document.getElementById('menu-dropdown');
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    });

    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('menu-dropdown');
      const dots = document.getElementById('menu-dots');
      if (!dots.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });

    document.getElementById('contact-icon').addEventListener('click', function() {
      const contactInfo = document.getElementById('contact-info');
      contactInfo.style.display = (contactInfo.style.display === 'block') ? 'none' : 'block';
    });

    document.addEventListener('click', function(event) {
      const contactInfo = document.getElementById('contact-info');
      const contactIcon = document.getElementById('contact-icon');
      if (!contactIcon.contains(event.target) && !contactInfo.contains(event.target)) {
        contactInfo.style.display = 'none';
      }
    });

    function openModal(type) {
      document.getElementById('auth-modal').style.display = 'flex';
      document.getElementById('modal-title').innerText = type;

      const extraFields = document.getElementById('extra-fields');
      if (type === 'Inscription') {
        extraFields.style.display = 'block';
      } else {
        extraFields.style.display = 'none';
      }
    }

    document.getElementById('close-modal').addEventListener('click', function () {
      document.getElementById('auth-modal').style.display = 'none';
    });

    window.addEventListener('click', function(event) {
      const modal = document.getElementById('auth-modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    document.getElementById('auth-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("formulaire soumis");
      document.getElementById('auth-modal').style.display = 'none';
    });
  </script>
