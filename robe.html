<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robes en Promotion - Hermosa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdf9f6;
      margin: 0;
      padding: 0;
      color: #2e2e2e;
    }

    h1 {
      text-align: center;
      color: #b38b59;
      font-family: 'Playfair Display', serif;
      margin: 40px 0;
      font-size: 2.8em;
    }
    .return-home {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #a67b5b;
      font-weight: bold;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 0 20px 60px;
    }

    .product-card {
      position: relative;
      width: 250px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-top: 130%;
      overflow: hidden;
    }

    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px;
      transition: opacity 0.4s ease-in-out;
    }

    .product-img.second {
      opacity: 0;
    }

    .product-card:hover .product-img.first {
      opacity: 0;
    }

    .product-card:hover .product-img.second {
      opacity: 1;
    }

    .promo-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #d14b4b;
      color: white;
      padding: 5px 10px;
      font-size: 0.85em;
      font-weight: bold;
      border-radius: 5px;
      z-index: 2;
    }

    .price-details {
      padding: 15px;
      text-align: center;
    }

    .old-price {
      font-size: 1em;
      text-decoration: line-through;
      color: #999;
    }

    .new-price {
      font-size: 1.3em;
      color: #b38b59;
      font-weight: bold;
      margin: 5px 0;
      display: block;
    }

    .discount {
      font-size: 1em;
      color: #d14b4b;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .add-to-cart {
      margin-top: 10px;
      padding: 10px 18px;
      background-color: #b38b59;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .add-to-cart:hover {
      background-color: #a07645;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="promotion.html" class="return-home">← Promo</a>
